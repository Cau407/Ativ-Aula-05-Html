<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="card">
            <div class="title">
                <h1>Formulário: </h1>
            </div>
            <div class="name">
                <label for="name">Insira seu nome: </label>
                <br>
                <input type="text" id="name">
            </div>
            <div class="birth">
                <label for="birth-date">Insira sua data de nascimento: </label>
                <br>
                <input type="date" id="birth-date">
            </div>
            <div class="email">
                <label for="email">Insira seu email: </label>
                <br>
                <input type="email" id="email">
            </div>
            <div class="info">
                <label for="text">Insira qualquer informação adicional que desejar: </label>
                <br>
                <textarea name="text" id="text"></textarea>
            </div>
            <div class="submit-btn">
                <button type="submit">Enviar</button>
            </div>
        </div>

    </form>
</body>

</html>
